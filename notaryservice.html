<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmicusNotary - Online Notary</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #0f172a;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 {
      color: #0ea5a4;
      margin-bottom: 24px;
    }
    .btn {
      background: #0ea5a4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }
    .btn:hover { background: #06b6d4; }
    .link-button {
      color: #0ea5a4;
      font-weight: 600;
      text-decoration: none;
    }
    .link-button:hover {
      color: #06b6d4;
      text-decoration: none;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      display: none; /* hidden until payment */
    }
    .note {
      font-size: 14px;
      color: #64748b;
      margin-top: 12px;
    }
    .doc-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .doc-card {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      color: #0f172a;
    }
    .doc-card span {
      color: #0ea5a4;
      font-weight: 700;
      margin-right: 6px;
    }
    @media(max-width:800px) { .doc-grid { grid-template-columns: 1fr 1fr; } }
    @media(max-width:600px) { .doc-grid { grid-template-columns: 1fr; } }
    @media(max-width:600px) { iframe { height: 500px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule AmicusDocs Today!</h1>
    <!-- PayPal button -->
    <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
      <input type="hidden" name="item_name" value="Online Notarization Session">
      <input type="hidden" name="amount" value="50.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="return" value="https://YOURDOMAIN.com/afterpayment.html">
      <input type="submit" value="Book Now" class="btn">
    </form>

    <!-- RON provider iframe -->
    <iframe id="ronIframe" src="https://www.notarize.com/book?apiKey=YOUR_KEY" title="RON Booking Widget"></iframe>

    <div class="doc-grid">
      <div class="doc-card"><span>✓</span>Passport applications and renewals</div>
      <div class="doc-card"><span>✓</span>Visa support documents</div>
      <div class="doc-card"><span>✓</span>Travel permissions and affidavits</div>
    </div>
    <p class="note"><a href="index.html" class="link-button">Back to Home</a></p>
  </div>

  <script>
    // Optional: If using a return URL page, you can pass a query parameter ?paid=1
    // and detect it to show the iframe automatically
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('paid') === '1'){
      document.getElementById('ronIframe').style.display = 'block';
      document.getElementById('paypalForm').style.display = 'none';
    }
  </script>
</body>
</html>
